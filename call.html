<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>

    <style>
    </style>
</head>
<body>
    <button onclick="play();">1</button>
    <button onclick="play7();">7</button>
    <script>
        function play(){
            const ctx = new AudioContext();
    
            // GainNodeの作成
            const gainNode = ctx.createGain();
            gainNode.gain.setValueAtTime(0.1, ctx.currentTime); // 音量を小さく設定
            gainNode.connect(ctx.destination); // GainNodeをAudioContextの出力に接続

            // 1秒間鳴らすための終了時間を設定
            const endTime = ctx.currentTime + 0.2;
            
            // オシレーター1の作成と設定
            const oscillator1 = ctx.createOscillator();
            oscillator1.frequency.setValueAtTime(697, ctx.currentTime); // A4の音（440Hz）
            oscillator1.connect(gainNode); // GainNodeを介して出力に接続
            oscillator1.start(ctx.currentTime);
            oscillator1.stop(endTime);
            
            // オシレーター2の作成と設定
            const oscillator2 = ctx.createOscillator();
            oscillator2.frequency.setValueAtTime(1209, ctx.currentTime); // 約E5の音（660Hz）
            oscillator2.connect(gainNode); // GainNodeを介して出力に接続
            oscillator2.start(ctx.currentTime);
            oscillator2.stop(endTime);
        }
