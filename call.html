    <script>
        function p697(){
            const ctx = new AudioContext();
    
            // GainNodeの作成
            const gainNode = ctx.createGain();
            gainNode.gain.setValueAtTime(0.5, ctx.currentTime); // 音量を小さく設定
            gainNode.connect(ctx.destination); // GainNodeをAudioContextの出力に接続

            // 1秒間鳴らすための終了時間を設定
            const endTime = ctx.currentTime + 0.2;
            
            // オシレーター1の作成と設定
            const oscillator1 = ctx.createOscillator();
            oscillator1.frequency.setValueAtTime(697, ctx.currentTime); 
            oscillator1.connect(gainNode); // GainNodeを介して出力に接続
            oscillator1.start(ctx.currentTime);
            oscillator1.stop(endTime);
        }
