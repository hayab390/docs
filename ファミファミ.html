<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファミファミ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/hayab2.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <style>
		/* CSSを書くところ */
        button[class="large"]{
            min-width: 136px;
            height: 56px;
            font-weight:bold;
            font-size: large;
            border-radius: 20px;
            color: #27acd9;
            border: 2px solid #27acd9;
        }
        button:hover {
            color: #fff;
            background: #27acd9;
        }
	</style>
</head>
<body>
    <a href="./index.html">
        <img src="./images/hayab2.ico" alt="icon"class="icon">
    </a>
    <h1>
        ファミファミ
    </h1>
    <button class="large"onclick="play();">play</button>
    <p>押すと音が鳴ります。</p>
    <script>
        function play() {
            const ctx = new AudioContext();
            const oscillator = ctx.createOscillator();
            let current_time = ctx.currentTime;
    
            const freqAndTime = [[493.883,0.3], [391.995, 0.3],[293.665, 0.3], [391.995, 0.3]];
            for (const [freq, time] of freqAndTime) {
                oscillator.frequency.setValueAtTime(freq, current_time);
                current_time += time;
            }
    
            oscillator.connect(ctx.destination);
            oscillator.start(ctx.currentTime);
            oscillator.stop(current_time);
        }
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
    </script>
    
    <footer></footer>
    
</body>
</html>
